# https://bosh.io/releases/github.com/cloudfoundry/bpm-release?all=1
- type: replace
  path: /releases/-
  value:
    name: "bpm"
    version: "1.1.3"
    url: "https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.3"
    sha1: "b41556af773ea9aec93dd21a9bbf129200849eed"

- type: replace
  path: /instance_groups/-
  value:
    name: perftest
    instances: 1
    vm_type: ((rmq_vm_type))
    vm_extensions:
    - preemptible
    jobs:
    - name: rabbitmq-perf-test
      release: rabbitmq-server
      properties:
        rabbitmq-perf-test:
          options: '--producers 1 --variable-rate 10:30 --variable-rate 100:10 --consumers 1'
          connect_to_nodes: 'all'
    - name: apt
      release: rabbitmq-server
    - name: bpm
      release: bpm
    azs: [z1, z2, z3]
    networks:
    - name: private
    stemcell: default
    env:
      bosh:
        swap_size: 256
